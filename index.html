<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusMall</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>

<body>

    <header>
        <div class="logo">

            <h1 class="logo-name">Buss Mall</h1>
        </div>
        <div class="sub-logo">
            <h2 class="sub-logo-first"> Welcome To Our Voting App
            </h2>
            <p class="sub-logo-second">We are going to collect the results to enhance our catalog for you</p>
        </div>
        <div class="controll-rounds-number">
            <form action="">
                <label for="round-number" class="round-number-label">Insert the Number of Rounds</label>
                <input type="number" id="roundNumber">
                <input type="submit" class="submit-button" id="submitRoundNumber">

            </form>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="column">
                    <h3 class="item-name" id="item1-name"></h3>
                    <img src="" alt="" id="firstImg">
                    <p id="vote1" class="vote"><i class="fa fa-star"></i>Vote</p>
                </div>
                <div class="column">
                    <h3 class="item-name" id="item2-name"></h3>
                    <img src="" alt="" id="secondImg">
                    <p id="vote2" class="vote"><i class="fa fa-star"></i>Vote</p>
                </div>
                <div class="column">
                    <h3 class="item-name" id="item3-name"></h3>
                    <img src="" alt="" id="thirdImg">
                    <p id="vote3" class="vote"><i class="fa fa-star"></i>Vote</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h2 class="statistics"></h2>
        <div class="statistics-box"><canvas id="Chart" width="100%" height="100%"></canvas></div>
        <div class="social-media"></div>
        <div class="copy-right"></div>

    </footer>


</body>
<script src="js/app.js"></script>


</html>
