<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Mall</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <link rel="icon" href="https://cdn.dribbble.com/users/1515025/screenshots/6816315/b-logo.jpg">

</head>

<body>
    <video autoplay muted loop id="Video">
        <source src="video/Setangibeach2.mp4" type="video/mp4">

    </video>
    <header>
    
        <div class="logo">

            <h1 class="logo-name">Bus Mall</h1>
        </div>
        <div class="sub-logo">
            <h2 class="sub-logo-first"> Welcome To Our Voting App
            </h2>
            <p class="sub-logo-second">We are going to collect the results to enhance our catalog for you</p>
        </div>
        <div class="controll-rounds-number">
            <form action="">
                <label for="round-number" class="round-number-label">Insert the Number of Rounds</label>
                <input type="number" id="roundNumber">
                <div class="button-wrapper">
                    <input type="submit" class="submit-button" id="submitRoundNumber">
                    <input type="button" id="showResults" class="show-results" value="Show results">
                </div>
                <i id="redo" class="fas fa-redo"></i>

            </form>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="row" id="row">
                <div class="column">
                    <h3 class="item-name" id="item1-name"></h3>
                    <img src="" alt="" id="firstImg">
                    <div> <a id="vote1" class="vote"><i class="fa fa-star"></i>Vote</a></div>
                </div>
                <div class="column">
                    <h3 class="item-name" id="item2-name"></h3>
                    <img src="" alt="" id="secondImg">
                    <div> <a id="vote2" class="vote"><i class="fa fa-star"></i>Vote</a></div>
                </div>
                <div class="column">
                    <h3 class="item-name" id="item3-name"></h3>
                    <img src="" alt="" id="thirdImg">
                    <div> <a id="vote3" class="vote"><i class="fa fa-star"></i>Vote</a></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h2 class="statistics">Statistics</h2>
        <div class="line"></div>
        <div class="statistics-box" id="statistics-box"></div>
        <div class="social-media-container">
            <hr>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-youtube-square"></i>
            <i class="fab fa-twitter-square"></i>
            <hr>
        </div>
        <div class="copy-right">
            <p>Bus Mall Â© 2021 . All Rights Reserved.</p>
        </div>

    </footer>


</body>
<script src="js/app.js"></script>


</html>
